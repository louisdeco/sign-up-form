<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="left-panel">
        <img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Tropical leaves">
        <div class="credit">Photo by Halie West on Unsplash</div>
        <div class="band">
            <div class="image-container"><img src="./assets/images/odin-lined.png" alt="Odin"></div>
            <div class="text">ODIN</div>
        </div>
    </div>
    <div class="right-panel">
        <div class="top">
            <p>
                This is not a real online service! You know you need something like this in
                your life to help you realize your deepest dreams.
            </p>
            <p>
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="middle">
            <div class="text">Let's do this!</div>
            <form action="" method="get" class="form">
                <div class="right-form">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="left-form">
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div class="form-row">
                        <label for="comfirm-password">COMFIRM PASSWORD</label>
                        <input type="password" id="comfirm-password" name="comfirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">

        </div>
    </div>
</body>
</html>
